<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <h5>slot：</h5>
    <div id="app-1">
      <child>
        <template scope="props">
          <span>{{ props.text }}</span>
          <p>这是二些初始内容</p>
        </template>
        <p slot="footer">这是更多初始内容</p>
        <p slot="header">这是三些初始内容</p>
      </child>
    </div>

    <script type="text/javascript">
      Vue.component('child', {
        template: '<div>\
          <h2>我是子组件标题</h2>\
          <slot name="header"></slot>\
          <slot text="text from child">\
            只有在没有要分发的内容才会显示。\
          </slot>\
          <slot name="footer"></slot>\
        </div>'
      });
      // 条件base
      //
      var app1 = new Vue({
        el: '#app-1',
        data: {
        }
      })
    </script>
  </body>
</html>

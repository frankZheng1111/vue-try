<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <h5>组件：</h5>
    <div id="app-1">
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
      <br>
      <input v-model="myMessage"></input>
      <br>
      <my-child-component :message="myMessage"></my-child-component>
    </div>

    <script type="text/javascript">
      // 组件
      //
      // 注册组件
      //
      // 全局注册
      //
      Vue.component('my-component', {
        template: '<button @click="addCounter">{{ counter }}</button>',
        // data 必须是function
        data: function () {
          return {
            counter: 0
          };
        },
        methods: {
          addCounter: function() {
            this.counter += 1;
          }
        }
      })

      var ChildComponent = {
        template: '<div>{{ message }}</div>',
        props: {
          message: Number
        }
      }
      // 范例
      Vue.component('example', {
        props: {
          // 基础类型检测 （`null` 意思是任何类型都可以）
          propA: Number,
          // 多种类型
          propB: [String, Number],
          // 必传且是字符串
          propC: {
            type: String,
            required: true
          },
          // 数字，有默认值
          propD: {
            type: Number,
            default: 100
          },
          // 数组／对象的默认值应当由一个工厂函数返回
          propE: {
            type: Object,
            default: function () {
              return { message: 'hello' }
            }
          },
          // 自定义验证函数
          propF: {
            validator: function (value) {
              return value > 10
            }
          }
        }
      })
      var app1 = new Vue({
        el: '#app-1',
        components: {
          'my-child-component': ChildComponent
        },
        data: {
          myMessage: ''
        }
      })
    </script>
  </body>
</html>

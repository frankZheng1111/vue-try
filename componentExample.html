<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <h5>组件：</h5>
    <div id="app-1">
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
      <my-child-component message="Hello!"></my-child-component>
    </div>

    <script type="text/javascript">
      // 组件
      //
      // 注册组件
      //
      // 全局注册
      //
      Vue.component('my-component', {
        template: '<button @click="addCounter">{{ counter }}</button>',
        // data 必须是function
        data: function () {
          return {
            counter: 0
          };
        },
        methods: {
          addCounter: function() {
            this.counter += 1;
          }
        }
      })

      var ChildComponent = {
          template: '<div>{{ message }}</div>',
          props: ['message']

      }
      var app1 = new Vue({
        el: '#app-1',
        components: {
          'my-child-component': ChildComponent
        },
        data: {
        }
      })
    </script>
  </body>
</html>

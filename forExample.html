<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <h5>列表：</h5>
    <div id="app-1">
      <template v-for="(item, index) in items">
        <p>{{ parentMessage }}</p>
        <p>{{ index }}</p>
        <p>{{ item.message }}</p>
      </template>
      <h5>遍历对象：</h5>
      <p v-for="(value, key) in object">{{ key }} - {{ value }}</p>
    </div>

    <script type="text/javascript">
      // 列表base
      //
      var app1 = new Vue({
        el: '#app-1',
        data: {
          parentMessage: 'Parent',
          items: [
            { message: 'foo' },
            { message: 'bar' }
          ],
          object: {
            key1: 'value1',
            key2: 'value2'
          }
        }
      })
    </script>
  </body>
</html>
